<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial scale=1.0"/> 
        <link href="stylesheet.css" rel = "stylesheet" type="text/css"/>
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Hangman reinterpreted</title>
    </head>

    <body>
        <!-- <div class="question">
            <h1>What's the password?</h1>
            <p>You have limited tries to guess the password and get inside</p>
        </div> -->
        <div class="drawing-container">
            <div class="house">
                <div class="roof" id="element3"></div>
                
                <div class="front" id="element4">
                    <div class="wrapper" id="element6">
                        
                        <img src=".\tortoise.jpg" alt="tortoise">
                        
                        <div id="left-door" class="door">
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div id="left-knob" class="knob"></div>
                        </div>
                        
                        <div id="right-door" class="door">
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div id="right-knob" class="knob"></div>
                        </div>

                    </div>
                </div>

                <h1 id="element5">BOOTCAMP</h1>
                <div class="window-right" id="element2"></div>
                <div class="window-left" id="element1"></div>

            </div>
        </div>

        <div class="container" id="quiz-aria">
            <div id="categories-container"></div>
            <div id="letter-container" class="letter-container hide"></div>
            
            <div id="user-input"></div> 
            
            <div id="new-game-container" class="new-game-popup hide">
                <div id="end-game-text"></div>
                <button id="new-game-button">New Game</button>
            </div>

        </div>

        <script src="setup.js"></script>
    </body>
</html>
