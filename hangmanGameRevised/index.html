<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial_scale=1.0" />
        <link href="stylesheet.css" rel = "stylesheet" type="text/css"/>
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!--Font Awesome-->

        <title>Hangman reinterpretetd</title>

    <body>
        <div class="question">
            <h1>What's the password?</h1>
            <p>You have limited tries to guess the password and get inside</p>
        </div>

        <div class="container">
            <div class="categories-container" id="categories"></div>
            <div id="letter-container" class="letter-container hide"></div>
            
            <div id="user-input"></div> 
            
            <canvas id="canvas"></canvas>
            <div id="new-game-container" class="new-game-popup hide">
                <div id="end-game-text"></div>
                
                <button id="new-game-button">New Game</button>
            </div>
        </div>
        <!-- <div id="drawing" class="container"></div> -->

        <script src="main.js"></script>
        <script src="test.js"></script>
    </body>
