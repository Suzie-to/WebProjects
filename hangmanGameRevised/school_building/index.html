<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial scale=1.0"/> 
        <link href="style.css" rel = "stylesheet" type="text/css"/>
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>BootCamp Building</title>
    </head>

    <body>
        <div class="background">
            <div class="house">
                <div class="roof"></div>
                <div class="front">

                    <!-- animate -->
                    <div class="wrapper">
                        <img src="turtoise.jpg" alt="turtoise">
                        <div id="left-door" class="door">
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div id="left-knob" class="knob"></div>
                        </div>
                        <div id="right-door" class="door">
                            <div class="shape"></div>
                            <div class="shape"></div>
                            <div id="right-knob" class="knob"></div>
                    </div>
                </div>
                    <div class="ornamental-line"></div>
                </div>
                <h1>BOOTCAMP</h1>
                <div class="window-right"></div>
                <div class="window-left"></div>

            </div>
        </div>
    </body>
</html>
